<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Odin Project Activity: Google Homepage</title>       
    </head>
    <header>
        <div id="header">
            <div><button type="button" id="sign-in" class="for-header">Sign In</button></div>  
            <div><img src="images/1x/outline_apps_black_24dp.png" id="apps-logo" class="for-header"></div>        
            <div id="header-text" class="for-header">Images</div>
            <div id="header-text" class="for-header">Gmail</div>               
        </div>
    </header>
    <body>
        <link rel="stylesheet" style="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
        <div id="main">         
            <div id="for-logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo" alt="A picture of Google's logo">
            </div>
            <div>
                <label for="search">
                    <input type="text" id="search">
                </label>
            </div>
            <div id="buttons">
                <label for="search-button">
                    <button type="submit" id="submit">Google Search</button>
                </label>
                <label for="lucky">
                     <button type="submit" id="lucky">I'm Feeling Lucky</button>
                </label>
            </div>            
            <div id="text">
                Google offered in: <a href="">Filipino</a>   <a href="">Cebuano</a>
            </div>    
        </div>       
    </body>
    <footer>
        <div id="location">Philippines</div>
        <div id="misc">
                <div class="left-side">About</div>
                <div class="left-side">Advertising</div>
                <div class="left-side">Business</div>
                <div class="left-side">How Search works</div>
                <div class="right-side" id="privacy">Privacy</div>
                <div class="right-side" id="terms">Terms</div>
                <div class="right-side">Settings</div>
        </div>
    </footer>
</html>
